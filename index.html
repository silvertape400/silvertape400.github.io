<style>
body {
  margin: 0px;
  width: 100%;
  height: 100%;
  background-image: url('img/tarkov.png');
  background-color: #000000;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  font-family: verdana;
  font-size: 10px;
}
.menucontainer {
  position: fixed;
  top: 20px;
  left: 20px;
}
.menutrigger {
  cursor: pointer;
  color: #000000;
  padding: 6px;
  width: 32px;
  height: 32px;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
}
.menudropdown {
  background-color:rgba(255, 255, 255, 0.8);
  border: 1px #505050 solid;
  visibility: hidden;
  position: relative;
  top: -1px;
}
.menulink {
  padding: 8px;
  color: #000000;
  text-decoration: none;
  display: block;
  width: 120px;
  background-color:rgba(255, 255, 255, 0);
}
.menulink:hover {
  background-color:rgba(255, 0, 0, 0.7);
}
.ballisticstrigger {
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 70px;
  color: #000000;
  padding: 16px;
  width: 64px;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
}
.ballisticscontainer {
  visibility: hidden;
}
.ballisticsframe {
  position: fixed;
  top: 0px;
  left: 0px;
  border: none;
}
.wikitrigger {
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 172px;
  color: #000000;
  padding: 16px;
  width: 30px;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
}
.wikicontainer {
  visibility: hidden;
}
.wikiframe {
  position: fixed;
  top: 0px;
  left: 0px;
  border: none;
}
</style>

<script>
function mapBG(maps) { 
  document.body.style.backgroundImage = "url('img/" + maps + "')";
  hideBallistics();
  hideWiki();
}
function displaymenu(vis) {
  document.getElementById("menudropdown").style.visibility = vis;
}

var ballistics = true;
function toggleBallistics() {
  if (ballistics) {
    document.getElementById("ballisticstrigger").style.background = "rgba(255, 80, 80, 0.9)";
    document.getElementById("ballisticscontainer").style.visibility = "visible";
    hideWiki();
    ballistics = false;
  } else {
    document.getElementById("ballisticstrigger").style.background = "rgba(255, 255, 255, 0.5)";
    document.getElementById("ballisticscontainer").style.visibility = "hidden";
    ballistics = true;
  }
}
function hideBallistics() {
  document.getElementById("ballisticstrigger").style.background = "rgba(255, 255, 255, 0.5)";
  document.getElementById("ballisticscontainer").style.visibility = "hidden";
  ballistics = true;
}
var wiki = true;
function toggleWiki() {
  if (wiki) {
    document.getElementById("wikitrigger").style.background = "rgba(255, 80, 80, 0.9)";
    document.getElementById("wikicontainer").style.visibility = "visible";
    hideBallistics();
    wiki = false;
  } else {
    document.getElementById("wikitrigger").style.background = "rgba(255, 255, 255, 0.5)";
    document.getElementById("wikicontainer").style.visibility = "hidden";
    wiki = true;
  }
}
function hideWiki() {
  document.getElementById("wikitrigger").style.background = "rgba(255, 255, 255, 0.5)";
  document.getElementById("wikicontainer").style.visibility = "hidden";
  wiki = true;
}
</script>

<title>Tarkov maps</title>
<body>

<div class="ballisticscontainer" id="ballisticscontainer" width="100%" height="100%">
<iframe width="100%" height="100%" class="ballisticsframe" id="ballisticsframe" src="https://escapefromtarkov.gamepedia.com/Ballistics#Armor_penetration_tables" title="Ballistics"></iframe> 
</div>
<div class="wikicontainer" id="wikicontainer" width="100%" height="100%">
<iframe width="100%" height="100%" class="wikiframe" id="wikiframe" src="https://escapefromtarkov.gamepedia.com/Escape_from_Tarkov_Wiki" title="Ballistics"></iframe> 
</div>

<div class="menucontainer" id="menucontainer">
<div class="menutrigger" id="menutrigger" onclick="mapBG('tarkov.png');" onmouseover="displaymenu('visible');" onmouseout="displaymenu('hidden');">
<img src="img/arrow.png" width="32" height="32">
</div>
<div class="menudropdown" id="menudropdown" onmouseover="displaymenu('visible');" onmouseout="displaymenu('hidden');">
<a class="menulink" href="javascript:mapBG('CustomsLargeExpansionGloryMonki_resize.png');">CUSTOMS</a>
<a class="menulink" href="javascript:mapBG('InterchangeMap_Updated_4.24.2020_resize.png');">INTERCHANGE</a>
<a class="menulink" href="javascript:mapBG('Shoreline_Map_-_12.7_resize.png');">SHORELINE</a>
<a class="menulink" href="javascript:mapBG('Factory_3D_b_Johnny_Tushonka_resize.png');">FACTORY</a>
<a class="menulink" href="javascript:mapBG('VNPxc1O_resize.png');">WOODS</a>
<a class="menulink" href="javascript:mapBG('Keys_and_doors_v3.png');">RESERVE</a>
<a class="menulink" href="javascript:mapBG('The_Lab_3D_map_by_SteelSmith_TTV.png');">THE LAB</a>
</div>
</div>
<div class="ballisticstrigger" id="ballisticstrigger" onclick="toggleBallistics();">
BALLISTICS
</div>
<div class="wikitrigger" id="wikitrigger" onclick="toggleWiki();">
WIKI
</div>

</body>
