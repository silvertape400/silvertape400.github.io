<style>
body {
  margin: 0px;
  width: 100%;
  height: 100%;
  background-image: url('img/tarkov.png');
  background-color: #000000;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  font-family: verdana;
  font-size: 10px;
}
#menucontainer {

  top: 20px;

}
#menutrigger {
  cursor: pointer;

}
#menudropdown {

}
#ballisticstrigger {
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 70px;
  color: #000000;
  padding: 16px;
  width: 64px;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
}
#ballisticscontainer {
  visibility: hidden;
}
#ballisticsframe {
  position: fixed;
  top: 0px;
  left: 0px;
  border: none;
}
#wikitrigger {
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 172px;
  color: #000000;
  padding: 16px;
  width: 30px;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
}
#wikicontainer {
  visibility: hidden;
}
#wikiframe {
  position: fixed;
  top: 0px;
  left: 0px;
  border: none;
}
#notestrigger {
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 240px;
  color: #000000;
  padding: 16px;
  width: 34px;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
}
#notescontainer {
  position: absolute;
  display: none;
  margin: 0px;
  padding: 0px;
  top: 200px;
  left: 240px;
}
#notescontainertitle {
  cursor: move;
  color: #000000;
  padding: 16px;
  padding-top: 8px;
  padding-bottom: 8px;
  font-size: 10px;
  font-weight: bold;
  background-color:rgba(255, 255, 255, 0.5);
  border: 1px #505050 solid;
  border-bottom: none;
}
#notes {
  margin-top: -1px;
}
#note {
  color: #000000;
  padding: 16px;
  background-color:rgba(255, 255, 255, 0.7);
  border: 1px #505050 solid;
  width: 300px;
  height: 150px;
}
</style>
<script>
function mapBG(maps) { 
  document.body.style.backgroundImage = "url('img/" + maps + "')";
  hideBallistics();
  hideWiki();
}
function displaymenu(vis) {
  document.getElementById("menudropdown").style.display = vis;
}

var ballistics = true;
function toggleBallistics() {
  if (ballistics) {
    document.getElementById("ballisticstrigger").style.background = "rgba(255, 80, 80, 0.9)";
    document.getElementById("ballisticscontainer").style.visibility = "visible";
    hideWiki();
    ballistics = false;
  } else {
    document.getElementById("ballisticstrigger").style.background = "rgba(255, 255, 255, 0.5)";
    document.getElementById("ballisticscontainer").style.visibility = "hidden";
    ballistics = true;
  }
}
function hideBallistics() {
  document.getElementById("ballisticstrigger").style.background = "rgba(255, 255, 255, 0.5)";
  document.getElementById("ballisticscontainer").style.visibility = "hidden";
  ballistics = true;
}
var wiki = true;
function toggleWiki() {
  if (wiki) {
    document.getElementById("wikitrigger").style.background = "rgba(255, 80, 80, 0.9)";
    document.getElementById("wikicontainer").style.visibility = "visible";
    hideBallistics();
    wiki = false;
  } else {
    document.getElementById("wikitrigger").style.background = "rgba(255, 255, 255, 0.5)";
    document.getElementById("wikicontainer").style.visibility = "hidden";
    wiki = true;
  }
}
function hideWiki() {
  document.getElementById("wikitrigger").style.background = "rgba(255, 255, 255, 0.5)";
  document.getElementById("wikicontainer").style.visibility = "hidden";
  wiki = true;
}
var notes = true;
function toggleNotes() {
  if (notes) {
    document.getElementById("notestrigger").style.background = "rgba(255, 80, 80, 0.9)";
    document.getElementById("notescontainer").style.display = "block";
    notes = false;
  } else {
    document.getElementById("notestrigger").style.background = "rgba(255, 255, 255, 0.5)";
    document.getElementById("notescontainer").style.display = "none";
    notes = true;
  }
}
function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "title")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "title").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }
  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }
  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
<title>Tarkov maps</title>
<body>

</div>

</div>
